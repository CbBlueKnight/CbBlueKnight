<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/login_register_forget.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StemWard</title>
</head>
<body>

    <div class="wrapper">
        <form id="login">
            <div id="signIpMassage" class="messageDiv" style="display:none;"></div>
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" id="email" required>
                <div class="placeholder">Email</div>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" required>
                <div class="placeholder">Password</div>
                <i class='bx bxs-lock-alt'></i>
                <img src="img/hide-regular-24.png" alt="hide-solid-24" id="eyeicon">
            </div>

            <script>
                let eyeicon = document.getElementById("eyeicon");
                let password = document.getElementById("password");

                eyeicon.onclick = function(){
                    if(password.type == "password"){
                        password.type = "text";
                        eyeicon.src= "img/show-regular-24.png";
                    }else{
                        password.type = "password";
                        eyeicon.src= "img/hide-regular-24.png";
                    }
                }
            </script>

            <div class="remember-forgot">
                <label><input type="checkbox" id="remember">Remember me
                </label>
                <a href="forget_password.html">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Log in</button>

            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>

            <script>
                document
                .getElementById("login")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    var email = document.getElementById("email").value;
                    var password = document.getElementById("password").value;

                    var user = localStorage.getItem(email);

                    if(user){
                        var parsedUser = JSON.parse(user);
                        if(parsedUser.password == password){
                            localStorage.setItem("user", JSON.stringify(parsedUser));
                        }else {
                            alert("Password Incorrect");
                            return;
                        } 
                    } else {
                        alert("User not found");
                        return;
                    }

                    window.location.href = "home.html";
                });
            </script>
            </div>
        </form>
    </div>
</body>
</html>
