<html lang="en">
<head>
    <link rel="stylesheet" href="login_register_forget.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado</title>
</head>
<body>

    <div class="wrapper">
        <form id="forget">
            <div id="signIpMassage" class="messageDiv" style="display:none;"></div>
            <h1>Forgot password</h1>
            <div class="input-box">
                <input type="email" id="email" required>
                <div class="placeholder">Email</div>
                <i class='bx bxs-envelope'></i>
            </div>

            <button type="submit" class="btn">Show password</button>

            <script>
                document
                .getElementById("forget")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    var email = document.getElementById("email").value;

                    var user = localStorage.getItem(email);

                    if(user){
                        var parsedUser = JSON.parse(user);
                        if(parsedUser.email == email){
                            localStorage.setItem("user", JSON.stringify(parsedUser));
                        } alert(localStorage.getItem("user"));
                    } else {
                        alert("User not found");
                    }

                });
                </script>

            <div class="register-link">
                <p>Proceed to <a href="login.html">Log in</a></p> 
                <p>Proceed to <a href="register.html">Register</a></p>
            </div>
               
        </form>
        <script src="forget_password.js"></script>
    </div>
</body>
</html>
