<!DOCTYPE html>
<html lang="en"></html>
<head>
    <link rel="stylesheet" href="login_register_forget.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado</title>
</head>
<body>

    <div class="wrapper" id="signup">
        <form id="register">
            <div id="signUpMassage" class="messageDiv" style="display:none;"></div>
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="username" id="username" required>
                <div class="placeholder">Username</div>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" required>
                <div class="placeholder">Email</div>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" required>
                <div class="placeholder">Password</div>
                <i class='bx bxs-lock-alt'></i>
                <img src="img/hide-regular-24.png" alt="hide-solid-24" id="eyeicon">
            </div>

            <script>
                let eyeicon = document.getElementById("eyeicon");
                let password = document.getElementById("password");

                eyeicon.onclick = function(){
                    if(password.type == "password"){
                        password.type = "text";
                        eyeicon.src= "img/show-regular-24.png";
                    }else{
                        password.type = "password";
                        eyeicon.src= "img/hide-regular-24.png";
                    }
                }
            </script>

            <button type="submit" class="btn">Sign up</button>

            <script>
                document
                .getElementById("register")
                .addEventListener("submit", function (event) {event.preventDefault();
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                const user = {
                    username: username,
                    email: email,
                    password: password,
                };

                localStorage.setItem(email, JSON.stringify(user));
                alert("Registration successful");
                window.location.href = "login.html";
            });

            </script>

            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
